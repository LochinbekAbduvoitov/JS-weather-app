<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS weather app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Zaamin, US</div>
          <div class="date">Monday 29 January 2022</div>
        </section>
        <div class="main-temp">
          <div class="temp">4<span>°C</span></div>
          <div class="weather">Cloudy</div>
          <div class="hi-low">19°C / 0°C</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          placeholder="Search..."
          class="search-box"
        />
      </header>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
